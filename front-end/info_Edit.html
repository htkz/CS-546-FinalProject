<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Comment</title>
    <meta charset="UTF-8" />

    <link
      href="css/information.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link href="css/edit.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
    <div class="top_part">
      <div class="pic1">
        <a href="./main.html"
          ><img src="pic/User Center/home-default.svg" class="back_b" />
        </a>
        <!-- <img src="pic/User Center/home-default.svg"  alt="" class="back_b"> -->
      </div>
      <div class="pic2">
        <div class="backpart">
          <span class="username">Xunzhi Li</span>
          <button class="btn">Logout</button>
        </div>
      </div>
      <div class="bot_part">
        <div class="editpage">
          <div class="profile_photo_name">
            <div class="profile_left">
              <img src="./pic/User Center/avatar.jpg" class="imgfirst" alt="" />
            </div>
            <div class="profile_right">
              <h3 class="profile_name">Xunzhi Li</h3>
              <button class="change_photo_bt" type="button">
                Change Profile Photo
              </button>
            </div>
          </div>
          <div class="profile_section">
            <div class="profile_left">
              <h4 class="username">Username</h4>
            </div>
            <div class="profile_right">
              <input class="_input" placeholder="Xunzhilalala" />
            </div>
          </div>
          <div class="profile_section">
            <div class="profile_left">
              <h4 class="username">PhoneNumber</h4>
            </div>
            <div class="profile_right">
              <input class="_input" placeholder="1008611" name="username"/>
            </div>
          </div>
          <div class="profile_section">
            <div class="profile_left">
              <h4 class="username">Address</h4>
            </div>
            <div class="profile_right">
              <input class="_input" placeholder="Stevens" name="address"/>
            </div>
          </div>
          <div class="profile_section">
            <div class="profile_left">
              <h4 class="username">Zipcode</h4>
            </div>
            <div class="profile_right">
              <input class="_input" placeholder="07307" name="zipcode"/>
            </div>
          </div>
          <div class="profile_section">
            <div class="profile_left">
              <h4 class="username">Password</h4>
            </div>
            <div class="profile_right">
              <input class="_input" placeholder="input your new password" name="newpassword" />
            </div>
          </div>
		</div>
		<div class="btpart">
		<button class="submitbt sub1">Submit</button>
		<button class="submitbt cancel">Cancel</button>
	    </div>
    </div>
  </body>
